# üß± Monitor config
monitor=,preferred,auto,1

# ü™ü General settings
general {
    gaps_in=5
    gaps_out=15
    border_size=2
    col.active_border=rgba(88c0d088)
    col.inactive_border=rgba(44475a88)
    layout=dwindle
}

# üß± Decoration
decoration {
    rounding=8
    blur {
        enabled=true
        size=7
        passes=3
        ignore_opacity=true
        new_optimizations=true
    }
    drop_shadow=true
    shadow_range=15
    shadow_render_power=3
    col.shadow=rgba(00000099)
}

# üåà Animations
animations {
    enabled=true
    bezier=overshoot,0.2,0.9,0.3,1.5
    animation=windows,1,3,overshoot
    animation=border,1,10,default
    animation=fade,1,3,default
    animation=workspaces,1,2,default
}

# üéπ Input
input {
    kb_layout=us
    follow_mouse=1
    touchpad {
        natural_scroll=true
    }
}

# ‚å®Ô∏è Keybindings
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,D,exec,rofi -show drun
bind=SUPER,Q,killactive,
bind=SUPER,E,exec,thunar
bind=SUPER,V,togglefloating,
bind=SUPER,F,fullscreen,
bind=SUPER,SPACE,togglegroup,
bind=SUPER,P,pseudo,
bind=SUPER,S,exec,grimblast copy area
bind=SUPER,ESC,exit,

# üîÄ Move between windows
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

# üñº Workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –æ–∫–Ω–æ –Ω–∞ —Ä–∞–±–æ—á–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
bind=SUPER_SHIFT,1,movetoworkspace,1
bind=SUPER_SHIFT,2,movetoworkspace,2
bind=SUPER_SHIFT,3,movetoworkspace,3

# üß∞ Autostart
exec-once = waybar &
exec-once = hyprpaper &
exec-once = nm-applet &
exec-once = dunst &
exec-once = blueman-applet &
exec-once = ~/.config/hypr/scripts/welcome.sh
